<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		
    </head>
    <body>
		<nav class="navbar navbar-expand-sm justify-content-end">
			<ul class = "nav navbar-nav text-right">
				<li class="navbar-item m-1"><a href="#">Image Search</a>
				<li class="navbar-item m-1"><a href="#">Advanced Search</a>
			</ul>
		</nav>
		<div class="container">
		<br/>
		<div class="d-flex justify-content-center m-5 pt-5">
			<img src ="google_logo.png" width="30%">
		</div>
		<div class="row justify-content-center">
		<div class="col-12 col-md-10 col-lg-8">
			<form action="https://google.com/search">
				<div class="inner-addon left-addon" style="width:100%;margin-bottom:10px;">
					<input class="form-control form-control-lg w-2" type="text" name="q" style="border-radius:30px;">
				</div>
				<div class="d-flex justify-content-center m-3">
					<input type="submit" class="btn btn-light m-1" name="btnK" value="Google Search">
					<input type="submit" class="btn btn-light m-1" name="btnI" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
		</div>
    </body>
</html>
